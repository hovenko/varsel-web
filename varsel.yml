---
name: Varsel

authentication:
    default_realm:  members
    realms:
        members:
            credential:
                class:              Password
                password_field:     password
                password_type:      hashed
                password_hash_type: "SHA-1"
                password_pre_salt:  "ikke-fullt-hemmelig-salt"
            store:
                class:              DBIx::Class
                user_class:         YRDB::Profile
                id_field:           email
        verify:
            credential:
                class:              Password
                password_type:      none
            store:
                class:              DBIx::Class
                user_class:         YRDB::Profile
                id_field:           email
        scheduler:
            credential:
                class:          '+Varsel::Authentication::Credential::Exists'
            store:
                class:          '+Varsel::Authentication::Store::Network'
                subnets:
                    -   network:    "127.0.0.1"
                        cidr:       8

locale: nb_NO

